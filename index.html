<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analog Clock</title>
   <!-- Our CSS -->
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="clock">
      <div class="clock-img">
         <img src="assets/img/261917532.png" alt="Clock">
      </div>
      <div class="hour-hand">
         <span class="hr"></span>
      </div>
      <div class="minute-hand">
         <span class="min"></span>
      </div>
      <div class="second">
         <span class="sec"></span>
      </div>
   </div>
   <!-- Our JS -->
   <script src="assets/js/main.js"></script>
</body>
</html>
